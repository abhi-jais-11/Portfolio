<!-- Portfolio Section with 12 Big Cards + Top-Right Filter -->
<section class="container py-5">
  <div class="d-flex flex-wrap align-items-center justify-content-between mb-4">
    <div class="text-start">
      <h2 class="fw-bold reveal" data-anim="fade-up">Selected Work</h2>
      <p class="text-secondary reveal" data-anim="fade-up" data-delay="50">A mix of APIs, websites, dashboards, and UI work.</p>
    </div>

    <!-- Filter buttons (top-right) -->
    <div class="d-flex gap-2 reveal" data-anim="fade-left">
      <button class="btn btn-sm btn-outline-secondary pf-filter" data-filter="all">All</button>
      <button class="btn btn-sm btn-outline-secondary pf-filter" data-filter="api">APIs</button>
      <button class="btn btn-sm btn-outline-secondary pf-filter" data-filter="website">Websites</button>
      <button class="btn btn-sm btn-outline-secondary pf-filter" data-filter="dashboard">Dashboards</button>
      <button class="btn btn-sm btn-outline-secondary pf-filter" data-filter="mobile">Mobile</button>
      <button class="btn btn-sm btn-outline-secondary pf-filter" data-filter="ui">UI</button>
    </div>
  </div>

  <div class="row g-4" id="portfolioGrid">
    <!-- 1 API -->
    {% include 'partials/cards/_portfolio.html' %}
  </div>
</section>
